<!DOCTYPE html>
<html>
<head>
  <title>GeekInk GitHub Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">

  <h1 class="text-2xl font-bold text-green-600 mb-4">
    GeekInk GitHub Profile Viewer
  </h1>

  <button onclick="loadUser()" 
    class="bg-green-600 text-white px-4 py-2 rounded mb-4">
    Load AdamsGeeky Profile
  </button>

  <div id="loading" class="hidden text-gray-600">Loading...</div>
  <div id="error" class="hidden text-red-600"></div>

  <div id="profile" class="hidden mt-4"></div>

</div>

<script src="app.js"></script>
</body>
</html>
